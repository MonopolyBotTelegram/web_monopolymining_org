<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Paper - Coinpoly</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        img {
            width: 100%;
            max-height: 80vh;
            object-fit: contain;
            border-radius: 8px;
            transition: opacity 0.3s ease-in-out;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
        }
        button {
            padding: 12px 18px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            transition: background 0.2s;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        button:hover:not(:disabled) {
            background-color: #0056b3;
        }
        .page-info {
            font-size: 20px;
            margin: 15px 0;
            font-weight: bold;
        }

        /* ðŸ“± Ajustes para mÃ³viles */
        @media (max-width: 600px) {
            .container {
                max-width: 100%;
                padding: 10px;
                border-radius: 0;
            }
            img {
                max-height: 70vh;
            }
            button {
                font-size: 16px;
                padding: 10px 14px;
            }
            .page-info {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>White Paper - Coinpoly</h2>
    <div class="page-info">PÃ¡gina <span id="page-number">1</span> de 11</div>
    <img id="pdf-image" src="imagenes/1.png" alt="White Paper Page">

    <div class="controls">
        <button id="prev" onclick="prevPage()" disabled>â¬… Anterior</button>
        <button id="next" onclick="nextPage()">Siguiente âž¡</button>
    </div>
</div>

<script>
    let currentPage = 1;
    const totalPages = 11;
    const imgElement = document.getElementById("pdf-image");
    const pageNumber = document.getElementById("page-number");
    const prevButton = document.getElementById("prev");
    const nextButton = document.getElementById("next");

    function updateImage() {
        imgElement.style.opacity = "0"; // Suaviza el cambio de imagen
        setTimeout(() => {
            imgElement.src = `imagenes/${currentPage}.png`;
            pageNumber.textContent = currentPage;
            prevButton.disabled = (currentPage === 1);
            nextButton.disabled = (currentPage === totalPages);
            imgElement.style.opacity = "1";
        }, 150);
    }

    function prevPage() {
        if (currentPage > 1) {
            currentPage--;
            updateImage();
        }
    }

    function nextPage() {
        if (currentPage < totalPages) {
            currentPage++;
            updateImage();
        }
    }
</script>

</body>
</html>
